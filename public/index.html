    <noscript>
      <p>Typey&nbsp;type for stenographers is a typing app designed specifically to help <a href="#about-stenography">stenography</a> students learn <abbr title="stenography">steno</abbr> faster. You can learn briefs and improve your stenographic speed and accuracy using tailored education options, including tight feedback loops so you learn to fix misstrokes immediately. You can effortlessly track progress in your brief vocabulary and rapidly increase in steno skill.</p>
      <p>Typey&nbsp;type depends on JavaScript for everything. If you want to practice stenography without JavaScript, I suggest you practice transcribing text from <a href="https://sites.google.com/site/ploverdoc/">Learn Plover!</a></p>
